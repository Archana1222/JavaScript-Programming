<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Local Storage</title>
</head>
<body>
    <h2>Web Local Storage</h2>
    <script>
        window.localStorage.setItem("Name","Archana Deokate");
         window.localStorage.setItem("City","Pune");
          window.localStorage.setItem("Pin Code",411041);
           window.localStorage.setItem("District","Pune");
           window.localStorage.removeItem("City");
    </script>
</body>
</html>
